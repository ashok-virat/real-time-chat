<section class="container-fluid">
  <section class="row h-100">
    <section class="col-lg-4 col-lg-offset-4">
      <form class="form-container">
        <h1 class="header">Sign In</h1>
        <hr>
        <div class="form-group">
      
          <label for="exampleInputEmail1" class="email">Email address:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  name="email" [(ngModel)]="email">
       
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="password">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" style="margin-top:30px;" (click)="signinFunction()">Submit</button>
        <hr>
        <button [routerLink]="['/sign-up']" type="submit" class="btn btn-primary bot">Sign Up</button>
      </form>
    </section>
  </section>
  </section>
