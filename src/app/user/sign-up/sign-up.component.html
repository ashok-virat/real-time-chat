<section class="container-fluid">
  <section class="row h-100">
    <section class="col-lg-4 col-lg-offset-4">
      <form class="form-container">
        <h1 class="header">Sign Up</h1>
        <hr>
        <div class="form-group">
      
          <label for="exampleInputEmail1" class="email">first Name:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="first Name"  name="firstName" [(ngModel)]="firstName">
       
        </div>
        <div class="form-group">
      
          <label for="exampleInputEmail1" class="email">first Name:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="first Name"  name="lastName" [(ngModel)]="lastName">
       
        </div>
        <div class="form-group">
      
          <label for="exampleInputEmail1" class="email">first Name:</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="mobile number"  name="mobile" [(ngModel)]="mobile">
       
        </div>
        <div class="form-group">
      
          <label for="exampleInputEmail1" class="email">Email address:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  name="email" [(ngModel)]="email">
       
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="password">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" style="margin-top:30px;" (click)="signupFunction()">Submit</button>
        <hr>
        <button [routerLink]="['/login']" type="submit" class="btn btn-primary bot">Sign In</button>
      </form>
    </section>
  </section>
  </section>
